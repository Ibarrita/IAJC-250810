<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center">Registrarse</h1>
    </header>
    <main class="container">
        <form>
            <div class="mb-3 row">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Apellido">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="nacimiento" class="form-label">Fecha de nacimiento</label>
                <div class="col-4">
                    <input type="text" class="form-control" id="nacimiento" name="nacimiento" placeholder="1" readonly>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="nacimiento" name="nacimiento" placeholder="oct" readonly>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="nacimiento" name="nacimiento" placeholder="2025" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="genero" class="form-label">Género</label>
                <div class="col-4">
                    <input type="text" class="form-control" id="genero" name="genero" placeholder="Mujer" readonly>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="genero" name="genero" placeholder="Hombre" readonly>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="genero" name="genero" placeholder="Personalizado" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-12 my-1">
                    <input type="email" class="form-control" placeholder="Correo electrónico">
                </div>
                <div class="col-12 my-1">
                    <input type="password" class="form-control" placeholder="Contraseña">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-6">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
                <div class="col-6">
                    <button type="reset" class="btn btn-primary">Restablecer</button>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
